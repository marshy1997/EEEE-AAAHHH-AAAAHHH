/* MAIN TEXT */
h1 {

.fadeIn {

@keyframes fadeIn {

.bigMessage {

    font-size: 2.8em;
}

.personalMessage {

    margin-top: 20px;

}

.lock {
    font-size: 3em;
    margin-top: 20px;
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}

/* Floating elements */
.floating {
    position: fixed;
    pointer-events: none;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% {
        transform: translateY(110vh) scale(0.6);
        opacity: 0;
    }
    10% { opacity: 1; }
    100% {
        transform: translateY(-10vh) scale(1.2);

/* Random floating generator */

            el.innerHTML = symbol;

        }, Math.random() * 6000);

}
